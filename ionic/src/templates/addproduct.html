<body>
    <div class="container">


        <h1 class="text-center">เพิ่มสินค้า</h1>

        <form action="/create/product" method="POST" role="form">
            <div class="form-group">
                <label for="">ชื่อสินค้า</label>
                <input type="text" name="product_name" class="form-control" id="product_name">
                <label for="">ราคาสินค้าต่อชิ้น</label>
                <input type="text" name="product_price" class="form-control" id="product_price">
                <label for="">จำนวนสินค้า</label>
                <input type="text" name="product_inhand" class="form-control" id="product_inhand">

            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
